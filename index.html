<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Family Feud</title>

    <header>

                    <div class="number-container">
                        <div class="number number-1"></div>
                    </div>

                        <div class="answer-text"></div>

                    </div>
                </div>
                <div class="answer answer-2 no-click">

                </div>
                <div class="answer answer-3 no-click">

                    </div>

                </div>
                <div class="answer answer-4 no-click">

                        <div class="number number-1"></div>
                    </div>
                    <div class="answer-text"></div>

                </div>
                <div class="answer answer-5 no-click">

                </div>
                <div class="answer answer-6 no-click">

                    </div>
                    <div class="answer-text"></div>

                </div>

                <div class="answer answer-8 no-click">

                        <div class="number number-1"></div>
                    </div>
                    <div class="answer-text"></div>
                    <div class="answer-points"></div>
                </div>
            </div>
        </section>
        <section id="team-2" class="team-container">
            <div class="team-name-container">
                <input type="text" class="team-name" placeholder="Team 2">
            </div>
            <div class="points-container">
                <div id="team-2-points" class="points">0</div>
            </div>
        </section>
    </main>
